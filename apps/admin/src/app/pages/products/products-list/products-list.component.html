<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="list of products">
        Content
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button 
                            styleClass="p-button-success"
                            label="new" 
                            icon="pi pi-plus"
                            routerLink="form"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="products" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="categoyr">Categoyr <p-sortIcon field="categoyr"></p-sortIcon></th>
                            <th pSortableColumn="created">Created At<p-sortIcon field="created"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{product.name}}</td>
                            <td>{{product.image}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.countInStock}}</td>
                            <td>{{product.category}}</td>
                            <td>{{product.dateCreated}}</td>
                            <td>
                                <p-button
                                    (click)="deleteProduct(product.id)"
                                    styleClass="p-button-danger mr-2" 
                                    icon="pi pi-trash"
                                >
                                </p-button>
                                <p-button 
                                    (click)="deleteProduct(product.id)"
                                    styleClass="p-button-success" 
                                    icon="pi pi-pencil"
                                >
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
