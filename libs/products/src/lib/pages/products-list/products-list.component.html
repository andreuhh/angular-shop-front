<div class="products-page">
    <div class="grid">
      <div class="col-3">
        <h4>Categories</h4>

          <div class="p-field-checkbox" *ngFor="let category of categories">
            
            <!-- [checked]=""  -->
            <input [(ngModel)]="category.checked"(change)="categoryFilter(category)" type="checkbox" class="form-check-input mb-2" id="{{category.id}}">
            <label for="{{ category._id }}">{{ category.name }}</label>
          </div>
      </div>
      <div class="col-9">
        <div class="grid" *ngIf="products">
          <div
            class="col-4"
            *ngFor="let product of products"
          >
            <products-product-item [product]="product"></products-product-item>
          </div>
        </div>
      </div>
    </div>
  </div>
