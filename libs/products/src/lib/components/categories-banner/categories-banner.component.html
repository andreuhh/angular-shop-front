<div class="categories-banner">
    <h3>Categories BAAAAAANNNEEERR</h3>
    <div class="grid">
        <div class="col-3" *ngFor="let category of categories">
            <div
                class="category"
                [routerLink]="'/products/category/' + category.id"
                [ngStyle]="{ backgroundColor: category.color }"
                >
                <div class="category-icon">
                    <i class="pi pi-{{ category.icon }}"></i>
                </div>
                <div class="category-name">{{ category.name }}</div>
            </div>
        </div>
    </div>
</div>
